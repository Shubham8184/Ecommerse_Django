{% extends 'Customer/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron" style="width: 40%;margin: 3% 30%;">
    <h3><b>ADD A NEW ADDRESS</b></h3><br>
<form method="post" id="profileForm" state_url="{% url 'ajax_load_states' %}" city_url="{% url 'ajax_load_cities' %}">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-info btn-lg btn-block">Add Address</button>
</form>
</div>
{% endblock %}
